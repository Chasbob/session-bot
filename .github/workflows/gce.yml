name: Deploying to Google Compute Engine

on:
  push:
    branches:
    - master

env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  GCE_INSTANCE: session-bot
  GCE_INSTANCE_ZONE: europe-west2-c
  TOKEN: ${{ secrets.TOKEN }}	 

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.GCE_SA_KEY }}
        project_id: ${{ secrets.GCE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - name: Create Service Account JSON
      run: ./.github/scripts/decode.sh
      env: 
        GA_SA: ${{ secrets.GA_SA }}
    - run: |-
        gcloud --quiet auth configure-docker
    # Build the Docker image
    - name: Build
      run: |-
        docker build --tag "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA" . --build-arg TOKEN=$TOKEN --build-arg DISCORD_EVENTS_ID=$DISCORD_EVENTS_ID --build-arg DISCORD_GUILD_ID=$DISCORD_GUILD_ID --build-arg DISCORD_ROLE_ID=$DISCORD_ROLE_ID --build-arg DISCORD_ROLE_TTP_ID=$DISCORD_ROLE_TTP_ID --build-arg DISCORD_ROLE_TECHTONICA_ID=$DISCORD_ROLE_TECHTONICA_ID --build-arg GCAL_ID=$GCAL_ID --build-arg GCAL_KEY=$GCAL_KEY
    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"
    - name: Deploy
      run: |-
        gcloud compute instances update-container "$GCE_INSTANCE" \
          --zone "$GCE_INSTANCE_ZONE" \
          --container-image "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"
